plugins {
    id 'java'        
    id 'application' 
}
dependencies {
	compile project(':EmployeeLib')
	testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
		exclude module: 'groovy-all'
	}
}

sourceSets {
apply plugin: "java"
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src/resources']
        }
		
    }
}


